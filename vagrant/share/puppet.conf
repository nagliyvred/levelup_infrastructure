[main]
    logdir = /var/log/puppet
    rundir = /var/run/puppet
    ssldir = $vardir/ssl
    pluginsync = true
    masterport = 443
    modulepath = '/vagrant/infrastructure/modules'
    manifestpath = '/vagrant/infrastructure/manifets'

[agent]
    localconfig = $vardir/localconfig
    splay = false
    splaylimit = 30
    report = false
    onetime = true
    daemonize = false
    show_diff = true
